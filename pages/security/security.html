<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <title>Security</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
      <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
      <link href="../../css/styles.css" rel="stylesheet" />
      <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
      <script>
         let localStorageUser = JSON.parse(window.localStorage.getItem("user"));
         if (localStorageUser) {
            if (localStorageUser.type != "security") {
               alert("You dont have access to this page !");
               window.location.assign("../login.html");
            }
         } else {
            alert("You dont have access to this page !");
            window.location.assign("../login.html");
         }
      </script>
   </head>
   <body class="sb-nav-fixed">
      <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
         <!-- Navbar Brand-->
         <a class="navbar-brand ps-3" href="index.html">ITI System</a>
         <!-- Sidebar Toggle-->
         <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
      </nav>
      <div id="layoutSidenav">
         <!--**************************************  sidenav  *********************************-->
         <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
               <div class="sb-sidenav-menu">
                  <div class="nav">
                     <div class="sb-sidenav-menu-heading">Options</div>
                     <a class="nav-link" href="#" id="attendBtn">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Attendance
                     </a>
                     <a class="nav-link" href="#" id="reportBtn">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        Range Report
                     </a>
                  </div>
               </div>

               <!------------------- logout button ------------->
               <a class="nav-link" href="" id="logout">
                  <div class="sb-nav-link-icon"><span class="btn btn-danger">logout</span></div>
               </a>

               <!------------------User Status------------------->
               <div class="sb-sidenav-footer">
                  <div class="small">Logged in as:</div>
                  <span class="badge bg-success">Security</span>
               </div>
            </nav>
         </div>
         <div id="layoutSidenav_content">
            <main>
               <!--********************************** Attendance *******************************-->
               <div class="container-fluid px-4" id="securityAttend">
                  <h1 class="mt-4">Attendance</h1>
                  <ol class="breadcrumb mb-4"></ol>
                  <div class="card mb-4">
                     <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Enter userName
                     </div>
                     <div class="card-body">
                        <form class="row g-3 justify-content-center align-items-center" novalidate>
                           <div class="col-md-8 col-lg-6">
                              <div class="input-group mt-4">
                                 <span class="input-group-text fs-3">@</span>
                                 <input type="text" class="form-control fs-3" id="userName" placeholder="Username" required />
                                 <div class="invalid-feedback">Please choose a username.</div>
                              </div>
                           </div>
                           <div class="col-8 text-center my-4">
                              <button type="button" id="attend" class="btn btn-primary col-5 col-md-3 fs-4 mx-2">Attend</button>
                              <button type="button" id="leve" class="btn btn-danger col-5 col-md-3 fs-4">Leave</button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
               <!--****************** end of Attendance *****************-->

               <!--***************************** Range report****************************** -->
               <div class="container-fluid px-4" id="securityReport">
                  <h1 class="mt-4">Report</h1>
                  <ol class="breadcrumb mt-3 mb-2">
                     <li class="breadcrumb-item active">Chooes Range Between To Days</li>
                  </ol>

                  <div class="card mb-4">
                     <div class="card-header">
                        <i class="fas fa-table me-3"></i>From
                        <input type="date" id="fromDate" class="me-5" />
                        To
                        <input type="date" id="toDate" />
                     </div>
                     <div class="card-body">
                        <table id="rangeTable">
                           <thead>
                              <tr>
                                 <th>Full Name</th>
                                 <th>Attend</th>
                                 <th>Late</th>
                                 <th>Excuse</th>
                                 <th>Absence</th>
                              </tr>
                           </thead>
                           <tbody></tbody>
                        </table>
                     </div>
                  </div>
               </div>
               <!--***************************** end range report****************************** -->
            </main>
            <footer class="py-4 bg-light mt-auto">
               <div class="container-fluid px-4">
                  <div class="d-flex align-items-center justify-content-between small"></div>
               </div>
            </footer>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
      <script src="../../script/security/event.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
      <script src="../../script/security/attendace.js" type="module"></script>
      <script src="../../script/security/securityReport.js" type="module"></script>
   </body>
</html>
