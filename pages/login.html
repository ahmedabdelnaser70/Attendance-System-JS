<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>login</title>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
      <script src="../script/login.js"></script>
   </head>
   <body>
      <section class="vh-100" style="background-color: #435c7c">
         <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
               <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px">
                     <div class="card-body p-md-5">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                           <!----------------------------- image -->
                           <div class="col-9 col-md-6 col-lg-6 col-xl-5">
                              <img
                                 src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                                 class="img-fluid"
                                 alt="Sample image"
                              />
                           </div>
                           <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                              <!--------------------------------- login form -->
                              <form id="loginForm">
                                 <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                    <p class="text-center h1 fw-bold mb-1 mx-1 mx-md-4 mt-4">Login</p>
                                 </div>
                                 <div class="divider d-flex align-items-center my-3"></div>

                                 <!------------------- User Name input -->
                                 <div class="form-outline mb-4">
                                    <input type="text" id="userName" class="form-control form-control-lg" required placeholder="Enter user name" />
                                    <label class="form-label">User Name</label>
                                 </div>

                                 <!----------------- Password input -->
                                 <div class="form-outline mb-3">
                                    <input type="password" id="password" class="form-control form-control-lg" required placeholder="Enter password" />
                                    <label class="form-label" for="form3Example4">Password</label>
                                 </div>

                                 <!----------------- Checkbox -->
                                 <div class="d-flex justify-content-between align-items-center">
                                    <div class="form-check mb-0">
                                       <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                       <label class="form-check-label" for="form2Example3"> Remember me </label>
                                    </div>
                                 </div>

                                 <!--------------------- check validation -->
                                 <div id="notvalid"></div>
                                 <div class="mt-2 pt-2 row justify-content-center">
                                    <button
                                       type="submit   "
                                       class="col-md-10 btn btn-primary btn-lg"
                                       style="padding-left: 2.5rem; padding-right: 2.5rem"
                                    >
                                       Login
                                    </button>
                                    <p class="col-md-8 small fw-bold mt-2 pt-1 mt-3">
                                       Don't have an account? <a href="register.html" class="link-danger">Register</a>
                                    </p>
                                 </div>
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
   </body>
</html>
