      <script>
         let localStorageUser = JSON.parse(window.localStorage.getItem("user"));
         if (localStorageUser) {
            if (localStorageUser.type != "employee") {
               alert("You dont have access to this page !");
               window.location.assign("../login.html");
            }
         } else {
            alert("You dont have access to this page !");
            window.location.assign("../login.html");
         }
      </script>

   <body class="sb-nav-fixed">
      <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
         <!-- Navbar Brand-->
         <a class="navbar-brand ps-3" href="index.html">ITI System</a>
         <!-- Sidebar Toggle-->
         <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
      </nav>
      <div id="layoutSidenav">
         <!--**************************************  sidenav  *********************************-->
         <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
               <div class="sb-sidenav-menu">
                  <div class="nav">
                     <div class="sb-sidenav-menu-heading">options</div>
                     <a class="nav-link" href="#" id="dailytBtn">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        Daily Report
                     </a>
                     <a class="nav-link" href="#" id="rangetBtn">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        Range Report
                     </a>
                  </div>
               </div>

               <!------------------- logout button -->
               <a class="nav-link" href="" id="logout">
                  <div class="sb-nav-link-icon"><span class="btn btn-danger">logout</span></div>

               <!------------------User Status------------------->
               <div class="sb-sidenav-footer">
                  <div class="small">Logged in as:</div>
                  <span class="badge bg-success">Employee</span>
               </div>
            </nav>
         </div>
         <div id="layoutSidenav_content">
            <main>
               <!--***************************** daily report****************************** -->
               <div class="container-fluid px-4" id="emDailyReport">
                  <h1 class="mt-4">Daily Table</h1>
                  <ol class="breadcrumb mt-3 mb-2">
                     <li class="breadcrumb-item active">Chooes Day</li>
                  </ol>

                  <div class="card mb-4">
                     <div class="card-header">
                        <i class="fas fa-table me-3"></i>

                        <input type="date" id="inputDate" />
                     </div>
                     <div class="card-body">
                        <table id="dailyTable">
                           <thead>
                              <tr>
                                 <th>Full Name</th>
                                 <th>Attend</th>
                                 <th>Late</th>
                                 <th>Excuse</th>
                                 <th>Absence</th>
                              </tr>
                           </thead>
                           <tbody></tbody>
                        </table>
                     </div>
                  </div>
               </div>
               <!--***************************** end range report****************************** -->

               <!--***************************** Range report****************************** -->
               <div class="container-fluid px-4" id="emRangeReport">
                  <h1 class="mt-4">Report</h1>
                  <ol class="breadcrumb mt-3 mb-2">
                     <li class="breadcrumb-item active">Chooes Range Between To Days</li>
                  </ol>

                  <div class="card mb-4">
                     <div class="card-header">
                        <i class="fas fa-table me-3"></i>From
                        <input type="date" id="fromDate" class="me-5" />
                        To
                        <input type="date" id="toDate" />
                     </div>
                     <div class="card-body">
                        <table id="rangeTable">
                           <thead>
                              <tr>
                                 <th>Full Name</th>
                                 <th>Attend</th>
                                 <th>Late</th>
                                 <th>Excuse</th>
                                 <th>Absence</th>
                              </tr>
                           </thead>
                           <tbody></tbody>
                        </table>
                     </div>
                  </div>
               </div>
               <!--***************************** end range report****************************** -->
            </main>
            <footer class="py-4 bg-light mt-auto">
               <div class="container-fluid px-4">
                  <div class="d-flex align-items-center justify-content-between small"></div>
               </div>
            </footer>
         </div>
